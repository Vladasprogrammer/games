<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{URL}}style.css">
    <script src="{{URL}}app.js" defer></script>
    <script>
        const URL_API = '{{URL_API}}';
    </script>
    <title>Genres</title>
</head>

<body>

    <div id="main" class="container" data-page="genres">
        <div class="row">

            <div class="col-4">
                <div class="card mt-5" data-form="create">
                    <div class="card-header">
                        <h2>New genre</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <button class="btn btn-primary" data-type="submit">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-8" data-list>
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Genres list</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" data-list-bin></ul>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <button class="btn btn-primary" data-type="submit">Sort</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal" data-modal="edit">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" data-form="edit">
                <div class="modal-header">
                    <h5 class="modal-title">Genre edit</h5>
                    <button type="button" class="btn-close" aria-label="Close" data-type="cancel"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-type="cancel">Close</button>
                    <button type="button" class="btn btn-primary" data-type="submit">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" data-modal="delete">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" data-form="delete">
                <div class="modal-header">
                    <h5 class="modal-title">Delete genre</h5>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this genre?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    <strong data-key="title"></strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-type="cancel">Cancel</button>
                    <button type="button" class="btn btn-danger" data-type="submit">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <template data-list-template>
        <li class="list-group-item" data-item-bin>
            <h4 data-key="title"></h4>
            <div class="buttons">
                <button class="btn btn-warning" data-button-type="edit">Edit</button>
                <button class="btn btn-danger" data-button-type="delete">Delete</button>
            </div>
        </li>
    </template>

</body>

</html>
